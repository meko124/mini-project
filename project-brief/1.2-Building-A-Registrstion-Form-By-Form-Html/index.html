<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration Form</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<h1>Registration  Form</h1>
		<p>Please fill out this form with the required information</p>
		<form method="post" action="https://register-demo.freecodecamp.org">
			<fieldset>
				<label for="first-name">Enter Your  First Name: <input id="first-name" name="first-name" type="text" required/></label>
				<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required/></label>
				<label for="email">Enter Your Emai:  <input id="email" name="email" type="text" required/></label>
				<label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}"</label>
			</fieldset>
			<fieldset>
				<legend>Account type (required)</legend>
				<label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"</label>
			</fieldset>
		</form>
	</body>
</html>
